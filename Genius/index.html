<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Genius Lul</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script defer async src='main.js'></script>
</head>
<body>
    <!-- select box-->
    <div class="start">
        <header>GENIUS '-'</header>
        <div class="content">
            <p>- Use as setinhas para jogar</p>
            <div class="title">- Clique para começar</div>
            <div class="playbttn">
                <button class="startbttn">BUTTON BOY</button>
            </div>
        </div>
    </div>

    <!-- playboard section-->
    <div class="playboard">
        <div class="details">
            <div class="game">
                <span class="Jogador">Sua vez</span>
                <span class="Computers">Computador</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="gamearea">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="carinha">
                    <div class="olhos"></div>
                    <div class="boca"></div>
                    <div class="contagem"></div>
                </span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!--caixa de repetição-->
    <div class="reload">
        <div class="gameover">Você perdeu. Score: <span class="score"> </span></div>
        <div class="btn">
            <button>Play Again</button>
        </div>
    </div>
</body>
</html>
