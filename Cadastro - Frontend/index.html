<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Aluno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer async src='main.js'></script>
</head>

<body>
    <header>
        <span>AAGIS</span>
    </header>

    <main>

        <div class="action-bar">
            <p>Clique para: </p>
            <button class="bt-search" >PROCURAR</button>
            <button class="bt-add">ADICIONAR</button>
        </div>

        <div class="container-data">
            <template class="aluno">
                <div class="modal">
                    <button class="bt-close">X</button>
                    <h1>Cadastrar Pessoa</h1>
                    <form>
                        <div>
                            <label for="nome">Nome</label>
                            <input name="nome" id="nome" type="text" placeholder="nome completo">
                        </div>
                        <div>
                            <label for="dataNasc">Data de Nascimento</label>
                            <input name="dataNasc" id="dataNasc" type="date">
                        </div>
                        <div>
                            <label for="matricula">Matrícula</label>
                            <input data-mascara="matricula" name="matricula" id="matricula" type="text" placeholder="*********">
                        </div>
                    </form>
                    <div class="action">
                        <button class="bt-save">&#8594;</button>
                    </div>
                </div>
            </template>

            <template class="searching">
              <div class="mod-search">
                <h1>Procurar Pessoa</h1>
                <label for="matricula">Digite a Matrícula:</label>
                <input data-mascara="matricula" name="matricula" id="matricula" type="text" placeholder="*********">
                <button class="bt-searching">Procurar</button>
              </div>
            </template>
        </div>

    </main>

</body>
</html>
